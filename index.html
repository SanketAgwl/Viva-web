<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Vivcity Coming Soon</title>
    
</head>
<body>
    <div id="start"class="start">
        <div class="logo"><img src="/assets/img/viva logo.png" alt=""></div>
        <div class="trippypl" ><img id="trippy" src= "/assets/img/trippy planet.png"></div>
        <div class="light" >
            <p ><img src="/assets/img/bg.jpg" alt=""></p>
            <div class="landscape"><img src="/assets/img/landscape-transformed.png" alt=""></div>
            <div class="face"><img src="/assets/img/character1.png" alt=""></div>
            <div id="test"onclick="darkMode()" class="middle"><img  src="/assets/img/Lorem Ipsum.png" alt=""></div>
        </div>
       
    </div>
    <div class="main dark">
        <div class="landscapes">
            <img id="land-4" src="./assets/img/yellow particles.png" alt="">
            <img id="land-3" src="./assets/img/landscape3.png" alt="">
            <img id="land-2" src="./assets/img/landscape2.png" alt="">
            <img id="land-1" src="/assets/img/landscape1.png" alt="">
            <img id="particles" src="./assets/img/image 10.png" alt="parti">
        </div>
        <div class="bgs">
            <img id="bg-1" src="./assets/img/bg1.png" alt="">
            <img id="bg-2" src="./assets/img/bg 2.png" alt="">
            <img id="bg-3" src="./assets/img/bg 3.png" alt="">
        </div>
       
        <div class="trees">
            <img id="trees" src="./assets/img/trees.png" alt="trees">
        </div>
        
        <img id="l-build" src="./assets/img/building left.png" alt="left-building">
        <img id="r-build" src="./assets/img/building right.png" alt="right-building">
        <div class="ninja">
            <img id="character" src="./assets/img/character.png" alt="">
            <img id="glow" src="./assets/img/yellow glow.png" alt="">
        </div>
        <div id="card" class="card">
            <img id="coming-soon" src="./assets/img/image 11.png" alt="coming">
            <span id="viva-name">Vivacity 2023</span>
        </div>
        <!-- <div id="moon"class="moon">
            <img id="moon-img" src="./assets/img/moon.png" alt="">
        </div> -->
        <div class="star">
            <img id="star-img" src="./assets/img/ninja star.png" alt="star">
            <img id="star-line" src="./assets/img/speed line.png" alt="line">
        </div>
        <div class="star2">
            <img id="star-img2" src="./assets/img/ninja star.png" alt="star">
            <img id="star-line2" src="./assets/img/speed line.png" alt="line">
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
